<!DOCTYPE html>
<html>
<body>

<head>
    <title>Broo - Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<header class="black-border-outer">
        <h1>Broo - Contact</h1>  
    
    </header>
</head>

<main class="black-border-outer">
   <form class="recipe-form" name="Recipe form" method="POST" data-netlify="true">
      <fieldset>
         <h2>
            <legend>Submit your recipe</legend></h2>
            <label>Name<br><input name="Name" type="text"></label><br>
            <label>Telephone number<br><input name="Phone number" type="tel"></label><br>
            <label>Age<br><input name="Age" type="number"></label><br>
            <label>Date of birth<br><input name="Birthday" type="date"></label><br>
            <h3 style="line-height:normal;">Gender</h3>
            <label>Male<input name="Gender" type="radio" value="Male"></label><br>
               <label>Female<input name="Gender" type="radio" value="Female"></label><br>
               <label>Other<input name="Gender" type="radio" value="Other"></label><br>
            <h3 style="line-height:normal;">Favorite cuisine</h3>
            <label>French<input name="favorite cuisine" type="checkbox" value="French"></label>
            <label>Italian<input name="favorite cuisine" type="checkbox" value="Italian"></label><br>
            <label>Spanish<input name="favorite cuisine" type="checkbox" value="Spanish"></label>
            <label>Arabic<input name="favorite cuisine" type="checkbox" value="Arabic"></label><br>
            <label>Choose your favorite apron color <input type="color" name="Apron color"></label><br>
            <br><textarea name="Biography" rows="10" cols="45">Add your biography</textarea><br>
            <input name="website" type="url" size="50" value="Paste a link to your favorite recipe website"><br>
            <input name="email" type="email" size="50" value="Enter your e-mail"><br>
            <h3 style="line-height:normal;">Upload your latest recipe</h3><input type="file" name="recipe"><br>
            <input type="submit">
            <input type="reset"><br>
      </fieldset>

   </form>
</main>

<hr>

   <nav>
      <ul class="link-list">
          <li><a href="About.html">About me</a></li>
          <li><a href="index.html">Index</a></li>
      </ul>
   </nav>
</footer>

</body>
</html>
